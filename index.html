<head>

<body>
  <!-- Image du clap au format svg en 3 parties, le bas, le clap et 3 bandes qui simbolisent le son du clap -->
    <svg class="clap" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" xml:space="preserve" enable-background="new 0 0 100 100">
        <g id="Calque_1">
          <image width="225" height="225" xlink:href="images.png" transform="matrix(0.4064 0 0 0.4064 4.1627 2.3538)" overflow="visible"/>
        </g>
        <!-- Partie basse du svg -->
        <g id="Bas">
          <path class="st0" d="M74.3 56.1L74.3 56.1l-14.3 0 0 0 0 0H45.2l0 0 0 0H30.3l0 0 0 0H15.7v33.5c0 1.6 1.4 3 3 3h68c1.6 0 3-1.4 3-3V56.1L74.3 56.1 74.3 56.1zM15.7 47.3v8.7h14.6l15.5-14.2L30.3 56.1h14.9l15.5-14.2L45.2 56.1h14.7l15.5-14.2L59.9 56.1h14.3l14.5-13.2L74.3 56.1h15.4V44.8c0-1.7-1.4-3-3-3H21.7M15.8 55.9l15.2-14L15.8 55.9z"/>
        </g>
        <!-- Partie clap du svg -->
        <g id="Haut">
          <path class="st0" d="M14.2 36c-2.4 0.7-4.1 2.9-4.1 5.6 0 3.2 2.6 5.8 5.8 5.8 3.2 0 5.8-2.6 5.8-5.8 0-0.6-0.1-1.1-0.2-1.6M79 3.6l-54.1 19 -6.4 13.7 6.4-13.7L13 26.7c-1 0.4-1.5 1.5-1.2 2.5l2.4 6.9c0.5-0.2 1.1-0.3 1.7-0.3 2.7 0 4.9 1.8 5.6 4.2L44 32.1l9-19.4 -9 19.4 14.2-5 9-19.2 -9 19.2 13.4-4.7 8.8-18.8C79.9 3.4 79.5 3.4 79 3.6zM30.4 36.8l9-19.3L30.4 36.8zM85.2 15.6L81.4 4.7c-0.2-0.5-0.6-0.9-1.1-1.1l-8.8 18.8L84.1 18C85.1 17.7 85.6 16.6 85.2 15.6z"/>
        </g>
        <!-- 3 bandes du son du svg -->
        <g id="Noise">
          <line class="st0" x1="92.1" y1="36.2" x2="98.7" y2="34.5"/>
          <line class="st0" x1="92.4" y1="37.9" x2="99.7" y2="37.5"/>
          <line class="st0" x1="92.3" y1="39.7" x2="99" y2="41.2"/>
        </g>
      </svg>

      <!-- div qui englobe le texte Ã  animer -->
      <div class="animation_texte"> 
        <!-- ligne du haut du texte -->
        <div class="ligne_haut"> 
          <span>C</span>
          <span>h</span>
          <span>a</span>
          <span>r</span>
          <span>g</span>
          <span>e</span>
          <span>m</span>
          <span>e</span>
          <span>n</span>
          <span>t &nbsp</span>
          <span>d</span>
          <span>'</span>
          <span>u</span>
          <span>n</span>
        </div>
        <!-- ligne du bas du texte -->
        <div class="ligne_bas">
          <span>n</span>
          <span>o</span>
          <span>u</span>
          <span>v</span>
          <span>e</span>
          <span>a</span>
          <span>u &nbsp</span>
